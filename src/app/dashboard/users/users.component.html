<div class="container">
  <mat-toolbar>
    <button mat-raised-button color="primary" [routerLink]="['/dashboard/users/add']" routerLinkActive="router-link-active" >CREAR</button>
  </mat-toolbar>
  
  <div *ngIf="users.length > 0">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input autocomplete="off">
      </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="u_email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.u_email}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="u_name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.u_name}} </td>
        </ng-container>
      
        <!-- Surname Column -->
        <ng-container matColumnDef="u_surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.u_surname}} </td>
        </ng-container>
      
        <!-- Type Column -->
        <ng-container matColumnDef="u_type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.u_type}} </td>
          </ng-container>
      
          <!-- Status Column -->
        <ng-container matColumnDef="u_status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.u_status}} </td>
          </ng-container>
      
          <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" style="text-align: right;">
                <a (click)="updateUser(element)" class="pointer" style="color:#1f516f" matTooltip="Editar usuario">
                    <mat-icon>edit</mat-icon>
                </a>
                <a (click)="confirmCancelDialog(element.id)" class="pointer" style="color:#e15639" matTooltip="Eliminar usuario">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  </div>
  <h2 *ngIf="users.length == 0">No hay registro de usuarios</h2>
</div>
