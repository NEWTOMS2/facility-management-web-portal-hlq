<div class="container">
    <mat-card>
        <form [formGroup]="form" (ngSubmit)="createUser()">
            <mat-grid-list cols="3" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                  <mat-form-field class="width">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput formControlName="email" autocomplete="off">
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="width">
                      <mat-label>Contraseña</mat-label>
                      <input matInput formControlName="pw" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="width">
                      <mat-label>Nombre</mat-label>
                      <input matInput formControlName="name" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="width">
                      <mat-label>Apellido</mat-label>
                      <input matInput formControlName="surname" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="width">
                        <mat-label>Tipo de usuario</mat-label>
                        <mat-select formControlName="utype">
                          <mat-option *ngFor="let item of u_type" [value]="item">
                            {{item}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <button [routerLink]="['/dashboard/users']" mat-raised-button style="margin-right: 10px; ">VOLVER</button>
                    <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">ACEPTAR</button>
                </mat-grid-tile>
              </mat-grid-list>              
        </form>
    </mat-card>

</div>
