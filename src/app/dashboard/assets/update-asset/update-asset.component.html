<div class="container">
    <div class="mat-elevation-z8" style="margin-top: 10%;">
      <mat-card>
        <form [formGroup]="form" (ngSubmit)="updateAsset()">
            <mat-grid-list cols="3" rowHeight="70px">
              <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="width">
                      <mat-label>ID</mat-label>
                      <input matInput formControlName="id" autocomplete="off">
                    </mat-form-field>
                  </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                  <mat-form-field class="width">
                    <mat-label>Descripci√≥n de Activo</mat-label>
                    <input matInput formControlName="a_description" autocomplete="off">
                  </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="width">
                      <mat-label>Cantidad</mat-label>
                      <input matInput formControlName="a_quantity" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="width">
                      <mat-label>Fecha creada</mat-label>
                      <input matInput formControlName="a_date_created" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="width">
                      <mat-label>Tipo de activo</mat-label>
                      <input matInput formControlName="a_type" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="width">
                      <mat-label>Opcional 1</mat-label>
                      <input matInput formControlName="a_filler1" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="width">
                      <mat-label>Opcional 2</mat-label>
                      <input matInput formControlName="a_filler2" autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="2" [rowspan]="1">
                    <mat-form-field class="width">
                        <mat-label>Edificio de alojamiento</mat-label>
                        <mat-select formControlName="fk_building">
                          <mat-option *ngFor="let item of a_building" [value]="item">
                            {{item}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="width">
                        <mat-label>Propietario del Activo</mat-label>
                        <mat-select formControlName="fk_propietor">
                          <mat-option *ngFor="let item of a_propietor" [value]="item">
                            {{item}}
                          </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="3" [rowspan]="1">
                    <button [routerLink]="['/dashboard/assets']" mat-raised-button style="margin-right: 10px; ">VOLVER</button>
                    <button type="submit" mat-raised-button color="primary">ACEPTAR</button>
                </mat-grid-tile>
              </mat-grid-list>              
        </form>
      </mat-card>
    </div>
  </div>
